        <!-- MAIN start -->
        <main>
            <!-- contact start -->
            <section class="contact">
                <div class="container">

                    <div class="row justify-content-between">
                        <!-- contact form start -->
                        <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                            <h2 class="section-title">Please contact us using the form bellow</h2>

                            <!-- forma start -->
                            <form action="" class="contact-form" method="post">
                                <!-- form group start -->
                                <div class="form-group">
                                    <input type="text" name="name" value="" class="form-control" placeholder="Name and surname*">
                                    <div class="error-msg"></div>
                                </div><!-- form group end -->

                                <!-- form group start -->
                                <div class="form-group">
                                    <input type="email" name="email" value="" class="form-control" placeholder="Email address*">
                                    <div class="error-msg"></div>
                                </div><!-- form group end -->

                                <!-- form group start -->
                                <div class="form-group">
                                    <input type="text" name="subject" value="" class="form-control" placeholder="Subject*">
                                    <div class="error-msg"></div>
                                </div><!-- form group end -->

                                <!-- form group start -->
                                <div class="form-group">
                                    <textarea name="message" rows="4" cols="10" class="form-control " placeholder="Enter your message*"></textarea>
                                    <div class="error-msg"></div>
                                </div><!-- form group end -->

                                <!-- form group start -->
                                <div class="form-group">
                                    <button type="submit" name="send" value="yes" class="btn btn-pink text-uppercase">Send message</button>
                                </div><!-- form group end -->
                            </form><!-- forma end -->
                        </div><!-- contact form end -->

                        <!-- contact map start -->
                        <div class="col-12 col-lg-5 contact-map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11144.474735266229!2d151.204487819027!3d-33.85688676990324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b129838f39a743f%3A0x3017d681632a850!2z0KHQuNC00L3QtdGYINCd0L7QstC4INCI0YPQttC90Lgg0JLQtdC70YEsINCQ0YPRgdGC0YDQsNC70LjRmNCw!5e0!3m2!1ssr!2srs!4v1651180760595!5m2!1ssr!2srs" width="200" height="200" style="border:0;" allowfullscreen=""  referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div><!-- contact map end -->
